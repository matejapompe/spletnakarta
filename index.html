<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Potizvirov_1.js"></script>
        <script src="data/Potizvirov_2.js"></script>
        <script src="data/NaravoslovnaunapotMeniija_3.js"></script>
        <script src="data/Pomedvedovihstopinjah_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:12
        }).fitBounds([[45.694288944483006,14.224523551937892],[45.87276871911528,14.690846108201978]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 12,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Potizvirov_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Povezava</strong><br />' + (feature.properties['link1_href'] !== null ? autolinker.link(feature.properties['link1_href'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Potizvirov_1_0() {
            return {
                pane: 'pane_Potizvirov_1',
                opacity: 1,
                color: 'rgba(31,120,180,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Potizvirov_1');
        map.getPane('pane_Potizvirov_1').style.zIndex = 401;
        map.getPane('pane_Potizvirov_1').style['mix-blend-mode'] = 'normal';
        var layer_Potizvirov_1 = new L.geoJson(json_Potizvirov_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Potizvirov_1',
            layerName: 'layer_Potizvirov_1',
            pane: 'pane_Potizvirov_1',
            onEachFeature: pop_Potizvirov_1,
            style: style_Potizvirov_1_0,
        });
        bounds_group.addLayer(layer_Potizvirov_1);
        map.addLayer(layer_Potizvirov_1);
        function pop_Potizvirov_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Ime</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Opis</strong><br />' + (feature.properties['desc'] !== null ? autolinker.link(feature.properties['desc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Potizvirov_2_0(feature) {
            switch(String(feature.properties['name'])) {
                case 'Čouniči':
                    return {
                pane: 'pane_Potizvirov_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,218,116,1.0)',
                interactive: true,
            }
                    break;
                case 'Malenšče':
                    return {
                pane: 'pane_Potizvirov_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(234,125,198,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Potizvirov_2');
        map.getPane('pane_Potizvirov_2').style.zIndex = 402;
        map.getPane('pane_Potizvirov_2').style['mix-blend-mode'] = 'normal';
        var layer_Potizvirov_2 = new L.geoJson(json_Potizvirov_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Potizvirov_2',
            layerName: 'layer_Potizvirov_2',
            pane: 'pane_Potizvirov_2',
            onEachFeature: pop_Potizvirov_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Potizvirov_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Potizvirov_2);
        map.addLayer(layer_Potizvirov_2);
        function pop_NaravoslovnaunapotMeniija_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Ime</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Vrsta</strong><br />' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NaravoslovnaunapotMeniija_3_0() {
            return {
                pane: 'pane_NaravoslovnaunapotMeniija_3',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_NaravoslovnaunapotMeniija_3');
        map.getPane('pane_NaravoslovnaunapotMeniija_3').style.zIndex = 403;
        map.getPane('pane_NaravoslovnaunapotMeniija_3').style['mix-blend-mode'] = 'normal';
        var layer_NaravoslovnaunapotMeniija_3 = new L.geoJson(json_NaravoslovnaunapotMeniija_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NaravoslovnaunapotMeniija_3',
            layerName: 'layer_NaravoslovnaunapotMeniija_3',
            pane: 'pane_NaravoslovnaunapotMeniija_3',
            onEachFeature: pop_NaravoslovnaunapotMeniija_3,
            style: style_NaravoslovnaunapotMeniija_3_0,
        });
        bounds_group.addLayer(layer_NaravoslovnaunapotMeniija_3);
        map.addLayer(layer_NaravoslovnaunapotMeniija_3);
        function pop_Pomedvedovihstopinjah_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Ime</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Vrsta</strong><br />' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pomedvedovihstopinjah_4_0() {
            return {
                pane: 'pane_Pomedvedovihstopinjah_4',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Pomedvedovihstopinjah_4');
        map.getPane('pane_Pomedvedovihstopinjah_4').style.zIndex = 404;
        map.getPane('pane_Pomedvedovihstopinjah_4').style['mix-blend-mode'] = 'normal';
        var layer_Pomedvedovihstopinjah_4 = new L.geoJson(json_Pomedvedovihstopinjah_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pomedvedovihstopinjah_4',
            layerName: 'layer_Pomedvedovihstopinjah_4',
            pane: 'pane_Pomedvedovihstopinjah_4',
            onEachFeature: pop_Pomedvedovihstopinjah_4,
            style: style_Pomedvedovihstopinjah_4_0,
        });
        bounds_group.addLayer(layer_Pomedvedovihstopinjah_4);
        map.addLayer(layer_Pomedvedovihstopinjah_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Pomedvedovihstopinjah_4.png" /> Po medvedovih stopinjah': layer_Pomedvedovihstopinjah_4,'<img src="legend/NaravoslovnaunapotMeniija_3.png" /> Naravoslovna učna pot Menišija': layer_NaravoslovnaunapotMeniija_3,'Pot izvirov<br /><table><tr><td style="text-align: center;"><img src="legend/Potizvirov_2_Čouniči0.png" /></td><td>Čouniči</td></tr><tr><td style="text-align: center;"><img src="legend/Potizvirov_2_Malenšče1.png" /></td><td>Malenšče</td></tr></table>': layer_Potizvirov_2,'<img src="legend/Potizvirov_1.png" /> Pot izvirov': layer_Potizvirov_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        resetLabels([layer_Pomedvedovihstopinjah_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Pomedvedovihstopinjah_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Pomedvedovihstopinjah_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Pomedvedovihstopinjah_4]);
        });
        </script>
    </body>
</html>
